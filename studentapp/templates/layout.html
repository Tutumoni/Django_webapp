<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %} {% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% load staticfiles %}
</head>
<body style="background-image: url({% static 'back_img.jpg' %});">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'index' %}">College</a>
    </div>
    <ul class="nav navbar-nav navbar-right">

      {% if request.user.username %}
      <li><a href="/logout"> <span class="glyphicon glyphicon-user"></span> logout({{request.user.username}})</a></li>
      {% else %}
      <li><a href="/registration"> <span class="glyphicon glyphicon-user"></span> Signup </a></li>
      <li><a href="/login"> <span class="glyphicon glyphicon-user"></span> login </a></li>

      {% endif %}

    </ul>

  </div>
</nav>

<div class="container">
{% block content %}

  <!--<h3>Right Aligned Navbar</h3>-->
  <!--<p>The .navbar-right class is used to right-align navigation bar buttons.</p>-->
{% endblock %}
</div>

</body>
</html>
